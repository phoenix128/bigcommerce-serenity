<ul class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 fhd:grid-cols-6 gap-4">
    {{#each products}}
        <li class="w-full">
            {{> components/products/card
                settings=../settings
                show_compare=../show_compare
                show_rating=../settings.show_product_rating
                theme_settings=../theme_settings
                customer=../customer
                event=../event
                position=(add @index 1)
            }}
        </li>
    {{/each}}
</ul>
