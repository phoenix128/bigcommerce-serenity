<div x-data="serenityProductAttribute({ id: {{id}}, autoUpdate: false })">
    <label class="flex-row-middle gap-2 mb-1" id="radio-group-label-{{id}}">
        <span class="font-semibold">{{display_name}}:</span>
        <span class="required">{{> components/common/requireness-msg}}</span>
    </label>

    <div class="flex flex-row gap-1 w-auto">
        <select x-bind="attributeInput" class="select w-24" name="attribute[{{this.id}}][year]" id="year-selector" {{#if required}}required{{/if}}>
            <option value="">{{lang 'common.year'}}</option>
            {{#for earliest_year latest_year}}
                <option value="{{$index}}" {{#if ../selected_date.year '==' $index}}selected="selected"{{/if}}>
                    {{$index}}
                </option>
            {{/for}}
            {{#if earliest_year '==' latest_year}}
            <option value="{{earliest_year}}" selected="selected">{{earliest_year}}</option>
            {{/if}}
        </select>
        <select x-bind="attributeInput" class="select w-24" name="attribute[{{this.id}}][month]" id="month-selector" {{#if required}}required{{/if}}>
            <option value="">{{lang 'common.month'}}</option>
            {{#for 1 12}}
                <option value="{{$index}}" {{#if ../selected_date.month '==' $index}}selected="selected"{{/if}}>
                    {{lang (concat 'common.short_months.' $index)}}
                </option>
            {{/for}}
        </select>
        <select x-bind="attributeInput" class="select w-16" name="attribute[{{this.id}}][day]" {{#if required}}required{{/if}}>
            <option value="">{{lang 'common.day'}}</option>
            <optgroup id="day-selector">
            {{#for 1 31}}
                <option value="{{$index}}" {{#if ../selected_date.day '==' $index}}selected="selected"{{/if}}>
                    {{$index}}
                </option>
            {{/for}}
            </optgroup>
        </select>
    </div>
</div>
