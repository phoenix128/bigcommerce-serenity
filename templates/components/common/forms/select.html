<div  id="{{id}}" data-validation="{{validation}}" {{#if private_id}} data-type="{{private_id}}"
    {{/if}}>
    <label for="{{id}}_select" class="mb-1 block">
        {{label}}
        {{#if required}}<small class="required float-right">{{lang 'common.required' }}</small>{{/if}}
    </label>
    <select class="{{class}} select"
            id="{{id}}_select"
            data-label="{{label}}"
            data-input
            aria-required="{{required}}"
            aria-labelledby="{{id}}"
            aria-live="polite"
            name="{{name}}"
            {{#if private_id}} data-field-type="{{private_id}}" {{/if}}
    >
        {{#if options}}
        <option value="">{{chooseprefix}}</option>
        {{#each options}}
        <option {{#if selected}} selected {{/if}} value="{{value}}">{{{label}}}</option>
        {{/each}}
        {{/if}}
    </select>
</div>
