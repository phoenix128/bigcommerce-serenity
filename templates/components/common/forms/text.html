<div  id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <label for="{{id}}_input" class="mb-1 block">
        {{label}}
        {{#if required}}<small class="required float-right">{{lang 'common.required' }}</small>{{/if}}
    </label>
    <input
        type="text"
        name="{{name}}"
        id="{{id}}_input"
        class="input"
        data-label="{{label}}"
        data-input
        aria-required="{{required}}"
        aria-labelledby="{{id}}"
        aria-live="polite"
        {{#if value}} value="{{value}}"{{/if}}
        {{#if maxlength}}maxlength="{{maxlength}}"{{/if}}
        {{#if placeholder}} placeholder="{{placeholder}}"{{/if}}
        {{#if private_id}}data-field-type="{{private_id}}"{{/if}}
    >
</div>
