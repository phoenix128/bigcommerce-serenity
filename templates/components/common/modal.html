<div
    x-data="serenityModal"
    class="fixed left-0 top-0 w-screen h-screen backdrop-blur-md z-50 flex flex-col justify-center bg-black bg-opacity-10"
    x-show="isOpen"
    x-cloak
>
    <div x-cloak x-show="isLoading" class="m-auto">
        <span class="material-symbols-outlined text-9xl animate-spin text-white">refresh</span>
    </div>
    <div
        x-show="!isLoading"
        class="p-4 bg-white border border-gray-300 m-auto appear aspect-portrait md:aspect-square lg:aspect-wide max-h-screen relative"
        :class="{
            ' w-11/12 xl:w-5/6 2xl:w-3/4 max-w-screen-xl': !isCompact,
            ' w-11/12 sm:w-2/3 xl:w-4/6 2xl:w-2/4 max-w-screen-lg': isCompact
        }">
        <div
            class="overflow-y-auto h-full px-4"
            x-bind="contentBox"
            x-html="contentHtml">
        </div>
    </div>
</div>
